<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='orders.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo1.png') }}" type="image/x-icon">
</head>
<body>
    <header class="sticky">
        <nav>
            <div class="logo">
                <h1>iPhone Parts Order</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('parts') }}">Products</a></li>
                <li><a href="/signup" onclick="showPhoneNumber()">Contact</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <main>
        <section class="orders">
            <h2>My Orders</h2>
            {% if orders %}
                <ul>
                    {% for order in orders %}
                        <li>
                            <h3>Order ID: {{ order[0] }}</h3>
                            <p>Total Price: ₹{{ order[7] }}</p>
                            <p>Order Details: {{ order[8] }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You have no previous orders.</p>
            {% endif %}
        </section>
    </main>

    <script>
        function showPhoneNumber() {
            alert("Phone Number: +91-9167998919");
        }
    </script>
</body>
</html>
